<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="styleTeste.css">
    <link rel="icon" href="img/capcake.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="box-input">
                <label for="">
                    Day
                    <input type="date" name="" id="birthday" required>
                </label>
            </div>

            <hr>

            <button id="btn"><img src="img/seta.png" alt=""></button>

            <div class="age-box">
                <p class="idade-year"><span class="ageYear">-</span> years </p>
                <p class="idade-month"><span class="ageMonth">-</span> months </p>
                <p class="idade-day"><span class="ageDay">-</span> days </p>
            </div>

            <img src="img/fogos.png" alt="" class="fogos">
            <img src="img/capcake.png" alt="" class="capcake">
        </div>
    </div>

    <script src="teste.js"></script>
</body>
</html>
